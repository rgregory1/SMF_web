{% extends 'base.html' %}

{% block body %}

<h2>{{ the_title }}</h2>



<form method='POST' action='/begin_major_power'>
  <section class="form-header">
    <p>You choose a Powerhouse Archetype the following Archetypes are your base:</p>


    <h3>{{ hero_archetype_list[1]['power_name'] }}</h3>

    <p>and</p>

    <h3>{{ hero_archetype_list[2]['power_name'] }}</h3>
  </section>
    <section class="form-body">
    <input type="hidden" name="timestamp" value="{{ timestamp }}">
    <p class="submitp"><input class="button" value='Make Choice' type='SUBMIT'></p>
  </section>
</form>

{% endblock %}

{% block script %}
	<script>
    $(":radio").click(function() {
      $(this).closest("div").addClass("active").
      siblings("div.active").removeClass("active");
    });

	</script>
{% endblock %}
