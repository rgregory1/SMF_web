{% extends 'base.html' %}

{% block body %}

<h2>{{ the_title }}</h2>

<form method='POST' action='/show_sheet'>
  <section class="form-header">
    <p>Press the button below to print out the sheet for <strong>{{ heroname }}</strong></p>
  </section>
  <section class="form-body">

    <input type="hidden" name="timestamp" value="{{ timestamp }}">

    <p class="submitp"><input class="button" value='Print It Out' type='SUBMIT'></p>
  </section>
</form>



{% endblock %}
